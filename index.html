<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
     <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="row">
          <div class="col-10">
            <form id ="search-form">
              <input type ="search"
              id="city-search"
              class="form-control"
              list="datalistOptions"
              placeholder="Type to search..."
              autofocus="on"
              >
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seoul"></option>
              <option value="London"></option>
              <option value="Chicago"></option>
              </datalist>
          </div>
            <div class="col-1">
              <input type="submit" id="search-button" value="🔎" >
              </div>
            <div class="col-1">
              <button class = "locationButton" >📍
              </button>
              </div>
            </form>
        </div>
        <div class="row currentWeather">
          <div class="col-6 current">
            <h1>Chicago</h1>
            <span class="time">Time</span>
            <h2>Partly Cloudy</h2>
            <span class="main-icon">🌤</span>
            <br />
            <h3>Humidity: 40%</h3>
            <p class=windSpeed>Wind Speed:</p>
          </div>
          <div class="col-6 today">
            <h4>Today</h4>
            <h5>80° </h5>
            <div>
            <a href id ="fahrenheit"= ""> F</a> 
            <span class = "divide">|</span>
            <a href id="celsius" =""> C</a>
            <h6>Tonight</h6>
            <span class="tonightTemp">63° </span>
            <!--<span class="tonightIcon">🌧 </span> Do I want to include tonight icon? -->
          </div>
        </div>
        <div class="row weekAhead">
          <div class="col-2">
            Mon <br />
            <span class="high">76°</span>
            <span class="low">63°</span><br />
            <div class="icon">☀️</div>
          </div>
          <div class="col-2">
            Tue <br />
            <span class="high">86°</span>
            <span class="low">60°</span><br />
            <div class="icon">🌧</div>
          </div>
          <div class="col-2">
            Wed <br />
            <span class="high">78°</span>
            <span class="low">60°</span><br />
            <div class="icon">🌤</div>
          </div>
          <div class="col-2">
            Thu<br />
            <span class="high">76°</span>
            <span class="low">60°</span><br />
            <div class="icon">🌤</div>
          </div>
          <div class="col-2">
            Fri<br />
            <span class="high">77°</span>
            <span class="low">62°</span><br />
            <div class="icon">🌤</div>
          </div>
          <div class="col-2">
            Sat<br />
            <span class="high">79°</span>
            <span class="low">63°</span><br />
            <div class="icon">🌤</div>
          </div>
        </div>
      </div>
        <footer><a href= "https://github.com/KaylaJo/Weather-App" class ="sourceCodeLink" target ="_blank" rel="noreferrer">Open source code</a> by Kayla J. Cupp</footer>
      </div>
    </div>
    <script src="src/app.js"> </script>
</body>
</html>
