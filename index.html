<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
     <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <div class="row searchBar">
            <div class="col-10">
             <form id ="search-form">
              <input type ="search"
              id="city-search"
              class="form-control"
              list="datalistOptions"
              placeholder="Search by city name..."
              autofocus="on"
              >
              <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seoul"></option>
              <option value="London"></option>
              <option value="Chicago"></option>
              </datalist>
            </div>
            <div class="col-1 searchIcons">
             <button class="searchButton"> <img src = "icons/icons8-search.png"/></button>
            </div>
            </form>
            <div class="col-1 searchIcons">
              <button class = "locationButton" ><img src = "icons/location.png"/>
              </button>
            </div>
           </div>
          <div class="row currentWeather">
           <div class="col-6 currentInfo">
            <h1 class="cityName">Chicago</h1>
            <span class="time">-</span>
            <h2 class="weatherType">-</h2>
            <span class="mainIcon"></span>
            <h3 class="humidity">-</h3>
            <p class=windSpeed>-</p>
          </div>
          <div class="col-6 todayWeather">
            <h4>Today</h4>
            <h5 class="todayTemp">- </h5>
            <span class ="degreeUnits">
              <a href="#" id ="fahrenheit" class="active"> F</a> 
            </span>
            <h6 class= "low">Low</h6>
            <span class="lowTemp">- </span>
            </div>
           </div>
         <div id ="weekAhead-Forecast">
          <div class="row weekAhead">
            <div class="col-2 weekForecast">
             - <br />
             <span class="weekhHigh">-°</span>
             <span class="weekLow">-°</span><br />
             <div class="weekIcon"><img src="https://img.icons8.com/ios/50/000000/clouds.png"/></div>
            </div>
          </div>
         </div> 
        </div>
        <footer class="sourceLine">Open-source code on <a href= "https://github.com/KaylaJo/Weather-App" class ="sourceCodeLink" target ="_blank" rel="noreferrer">GitHub </a>. 
            Coded by Kayla J. Cupp. Hosted on <a href= "https://sleepy-wozniak-feb7db.netlify.app/" class ="netlifyLink" target ="_blank" rel="noreferrer">Netlify</a>.
            Icons by <a href="https://icons8.com/icon/set/weather/ios" class="iconReferenceLink"target ="_blank" rel="noreferrer">icons8.com</a></footer>
     </div>
    </div>
    <script src="src/app.js"> </script>
</body>
</html>
